<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojo Infos</title>
</head>
<body>
    <div class="container col-6 text-center">
        <h3>{{dojo.id}} Ninjas</h3>
        <table class="table table-md table-dark table-striped-columns table-hover text-center rounded">
            <thead>
                <tr>
                    <th class="col-2">First Name</th>
                    <th class="col-2">Last Name</th>
                    <th class="col-2">Age</th>
                </tr>
            </thead>
            <tbody>
                {%for ninja in ninjas%}
                <tr>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <a href="/dojos" class="text-decoration-none mt-3">Home</a>
    </div>
</body>
</html>
