<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="d-flex justify-content-between col-6 my-3 mx-auto">
        <div class="col-4 bg-secondary p-2 rounded">
            <h3>New Dojo</h3>
            <form action="/add-dojo" method="post" class="form mt-4">
                <div class="form-group my-4">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" placeholder="Dojo Name..." class="form-control form-control-sm" required>
                </div>
                <div class="form-group text-center" requiered>
                    <input type="submit" value="Add Dojo" class="btn btn-primary rounded">
                </div>
            </form>
        </div>

        <div class="col-4 bg-secondary p-2 rounded text-center">
            <h3>All Dojos</h3>
            <div class="my-4">
                {%for dojo in dojos%}
                    <p>
                        <a href="/show-dojo/{{dojo.id}}" class="text-warning text-decoration-none">{{dojo.name}}</a>
                    </p>
                {%endfor%}
            </div>
            <a href="/add-ninja" class="text-decoration-none">Add Ninja</a>
        </div>
    </div>
    
</body>
</html>
